<!DOCTYPE html>
<html>
<head>
<title>Grading System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:#f88b0ea6">
</br><div class="container fw-bold">
	<div class="row">
		<div class="col-8 m-auto bg-dark text-white">
			<h4 class="text-center">Grade Calculating System</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex justify-content-around">
			<div class="col-md-4">
				<div>
					<div class="book1 mb-3">
					<label>Computer</label>
					<input class="form-control" id="bookOne" type="number" name="" placeholder="Marks">
					</div>
					<div class="book2 mb-3">
					<label>English</label>
					<input class="form-control" id="bookTwo" type="number" name="" placeholder="Marks">
					</div>
					<div class="book3 mb-3">
					<label>Math</label>
					<input class="form-control" id="bookThree" type="number" name="" placeholder="Marks">
					</div>
					<div class="book4 mb-3">
					<label>Physics</label>
					<input class="form-control" id="bookFour" type="number" name="" placeholder="Marks">
					</div>
					<div class="book5 mb-3">
					<label>Chemistry</label>
					<input class="form-control" id="bookFive" type="number" name="" placeholder="Marks">
					</div>
					<div>
						<button class="btn btn-warning col-12" onclick="calculate()">Calculate</button>
					</div>
				</div>
			</div>
			<div class="col-md-4 d-flex align-items-center">
				<table class="table table-bordered border-dark">
					<tr>
						<td>Total Marks:</td>
						<td>500</td>
					</tr>
					<tr>
						<td>Obtained Marks:</td>
						<td id="obtain"></td>
					</tr>
					<tr>
						<td>Percentage:</td>
						<td id="per"></td>
					</tr>
					<tr>
						<td>Grade:</td>
						<td id="grade"></td>
					</tr>
					<tr>
						<td>Remarks:</td>
						<td id="remarks"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	function calculate(){
			var a = parseInt(document.getElementById('bookOne').value);
			var b = parseInt(document.getElementById('bookTwo').value);
			var c = parseInt(document.getElementById('bookThree').value);
			var d = parseInt(document.getElementById('bookFour').value);
			var e = parseInt(document.getElementById('bookFive').value);
			if(a>100 || b>100 || c>100 || d>100 || e>100){
			alert("Please Enter Correct value");
		}
		else
		{
			var obtain=a+b+c+d+e;
			document.getElementById("obtain").innerHTML=obtain;
			var per=obtain/500*100;
			document.getElementById("per").innerHTML=per;
			if(a>40 && b>40 && c>40 && d>40 && e>40){
				document.getElementById("remarks").innerHTML="<span style='color:#292'>Pass</span>";
			}
			else
			{
				document.getElementById("remarks").innerHTML="<span style='color:red'>Failed</span>";
			}
			if(per>=80){
				document.getElementById("grade").textContent="A"; 
			}
			else if(per>=70)
			{
				document.getElementById("grade").textContent="B"; 
			}
			else if(per>=60)
			{
				document.getElementById("grade").textContent="C"; 
			}
			else if(per>=50)
			{
				document.getElementById("grade").textContent="D"; 
			}
			else if(per>=40)
			{
				document.getElementById("grade").textContent="E"; 
			}
			else{
				document.getElementById("grade").textContent="F"; 
			}
		}
		return false;
	}
</script>
</body>
</html>
