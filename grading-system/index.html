<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grading System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div id="main">
        <div id="head0"><h1>Grading System</h1></div>

        <label>English</label> <input type="text" id="eng"> </br>
        <label>Math</label> <input type="text" id="math"> </br>
        <label>Physics</label> <input type="text" id="phy"> </br>
        <label>Computer</label> <input type="text" id="com"> </br>
        <label>Science</label> <input type="text" id="sci"> </br>
        <br>
        <button class="btn1" onclick="total()">Total</button>
        <button class="btn2" onclick="average()">Average</button>
        <button class="btn3" onclick="grade()">Grade</button>
    </div>

    <div id="result">
        <div id="head1"><h1>Total</h1></div>
        <div id="total">

        </div>
        <div id="head2"><h1>Average</h1></div>
        <div id="ave">

        </div>
        <div id="head3"><h1>Grade</h1></div>
        <div id="grade">

        </div>
    </div>
    <script>
        function total(){
            var sub1 = parseInt(document.getElementById("eng").value);
            var sub2 = parseInt(document.getElementById("math").value);
            var sub3 = parseInt(document.getElementById("phy").value);
            var sub4 = parseInt(document.getElementById("com").value);
            var sub5 = parseInt(document.getElementById("sci").value);
       
            if(sub1>100 || sub2>100 || sub3>100 || sub4>100 || sub5>100){
                alert("Please Enter mark range of 100");
            }
            else{
                var total = sub1+sub2+sub3+sub4+sub5;
                document.getElementById("total").innerHTML ="English marks :" +sub1+ "<br> Mathemathics marks :" +sub2+ " <br> Physics marks :" +sub3+" <br> Computer marks :" +sub4+ " <br> Science marks :" +sub5+ " <br>            <br> Total marks : "+total;
            }
        }
        function average(){
            var sub1 = parseInt(document.getElementById("eng").value);
            var sub2 = parseInt(document.getElementById("math").value);
            var sub3 = parseInt(document.getElementById("phy").value);
            var sub4 = parseInt(document.getElementById("com").value);
            var sub5 = parseInt(document.getElementById("sci").value);
            if(sub1>100 || sub2>100 || sub3>100 || sub4>100 || sub5>100){
                alert("Please Enter mark range of 100");
            }
            else{
                var total = sub1+sub2+sub3+sub4+sub5;
                var average = total/5;
                document.getElementById("ave").innerHTML="Your average mark is : "+average;
            }
        }
        function grade(){
            var sub1 = parseInt(document.getElementById("eng").value);
            var sub2 = parseInt(document.getElementById("math").value);
            var sub3 = parseInt(document.getElementById("phy").value);
            var sub4 = parseInt(document.getElementById("com").value);
            var sub5 = parseInt(document.getElementById("sci").value);
            if(sub1>100 || sub2>100 || sub3>100 || sub4>100 || sub5>100){
                alert("Please Enter mark range of 100");
            }
            else{
                var total = sub1+sub2+sub3+sub4+sub5;
                var average = total/5;

                if(average>=80 && average<=100){
                    document.getElementById("grade").innerHTML="Your grade is A";
                }
                else if(average>=70 && average<=75){
                    document.getElementById("grade").innerHTML="Your grade is B";
                }
                else if(average>=65 && average<=70){
                    document.getElementById("grade").innerHTML="Your grade is C+";
                }
                else if(average>=60 && average<=65){
                    document.getElementById("grade").innerHTML="Your grade is D+";
                }
                else if(average>=50 && average<=60){
                    document.getElementById("grade").innerHTML="Your grade is D";
                }
                else{
                    document.getElementById("grade").innerHTML="Your grade is F";
                }
            }
        }
    </script>
</body>
</html>
